<!DOCTYPE html>
<html lang="es" class=""> <!-- La clase 'dark' se añadirá aquí mediante script -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevCalc: Calculadoras de Programación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
    // Se ejecuta antes de que React cargue para prevenir el "flash" del tema incorrecto (FOUC)
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <style>
    /* Barra de scroll personalizada con soporte para modo oscuro */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "crypto-js": "https://aistudiocdn.com/crypto-js@^4.2.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
  <div id="root"></div>
  <script src="/dist/bundle.js"></script>
</body>
</html>
